<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Report Your Story</h2>
				<hr class="star-primary">
                <br />
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <p>Your report will be encrypted inside your browser to
                            <a href="https://pgp.mit.edu/pks/lookup?op=vindex&search=0x5E6D135FD6ECAA7F">our
                            key</a>
                            and then sent to <a href="mailto:jacobsvictims@gmail.com">our email address</a>.
                        </p>
                    </div>
                </div>
                <br />
			</div>
		</div>

		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form name="sentMessage"
                      action="https://formspree.io/jacobsvictims@gmail.com"
                      target="_blank"
                      method="POST"
                      onsubmit="return beforeSubmit()"
                      id="contactForm">
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Name</label>
							<input type="text" name="name"
                                   class="form-control"
                                   placeholder="Name" id="name"
                                   required
                                   data-validation-required-message="Please enter your name or desired pseudonym."
                                   maxlength="80"
                                   pattern="[A-Za-z -]{1,80}">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Email</label>
							<input type="email" name="_replyto" class="form-control"
                                   placeholder="Email (optional)" id="email"
                                   maxlength="80">
                                   <!--data-validation-required-message="Please enter your email address."
                                   <!--required-->
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="New submission!">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Message</label>
							<textarea rows="5"
                                      name="message"
                                      class="form-control"
                                      placeholder="Your story of abuse"
                                      id="message"
                                      required
                                      data-validation-required-message="Please enter a message."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-default btn-lg" onclick="beforeSubmit()">Report</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
